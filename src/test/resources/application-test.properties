spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.platform=h2
spring.datasource.initialization-mode=always
spring.liquibase.enabled=false
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:/db/initial-schema.sql
spring.sql.init.data-locations=classpath:/db/initial-insertions.sql
spring.jpa.hibernate.ddl-auto=none
app-feign-names.bin-list.url=https://lookup.binlist.net
app-feign-names.bin-list.name=bin-list
